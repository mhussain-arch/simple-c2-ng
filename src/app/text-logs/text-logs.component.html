@if (!this.isFetching()) {
    <div class="p-5 w-full">
        <p-panel header="Victim's Keylogs">
            <p-divider></p-divider>
            <p class="mt-0">
                {{ this.value }}
            </p>
        </p-panel>
    </div>
} @else {
    <div class="flex justify-center items-center mt-5">
        <p-progress-spinner strokeWidth="8" fill="transparent" animationDuration=".5s" [style]="{ width: '50px', height: '50px' }" />
    </div>
}
