<div class="p-5 w-full">
    <p-table
        [value]="textLogsData"
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowsPerPageOptions]="[5,10,15]"
    >
    
        <ng-template #header>
            <tr>
                <th style="width:25%">Filename</th>
                <th style="width:25%">Capture Date</th>
            </tr>
        </ng-template>
    
    </p-table>
</div>
